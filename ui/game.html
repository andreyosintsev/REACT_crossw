<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссворд № 1 - Японские кроссворды | crossw.ru</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"></link>
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header-title">
                <a class="header-title__link" href="index.html" title="На главную">
                    <img class="header-title__logo" src="images/logo.png">
                    <div class="header-title__title">Японские кроссворды</div>
                </a>
            </div>
            <div class="main-menu">
                <ul class="main-menu__items">
                    <il class="main-menu__item">
                        О кроссвордах
                    </il>
                    <il class="main-menu__item">
                        Наши рекордсмены
                    </il>
                    <il class="main-menu__item">
                        Лучшие кроссворды
                    </il>
                </ul>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <main class="main">
            <div class="block game-info">
                <div class="game-info__entry crossword-name">
                    <div class="game-info__entry-key">
                        Кроссворд 
                    </div>
                    <div class="game-info__entry-value">
                        № 1
                    </div>
                </div>
                <div class="game-info__entry crossword-date-add">
                    <div class="game-info__entry-key">
                        Добавлен
                    </div>
                    <div class="game-info__entry-value">
                        21.03.2024
                    </div>
                </div>
            </div>
            <div class="block game-board">
                <div class="game">
                    <img src="images/mockup-crossword.jpg" alt="Игровое поле">
                </div>
            </div>
        </main>
        <aside class="sidebar">
            <div class="ads">
                <img src="images/banner-300x800.png">

            </div>
        </aside>
    </div>    
    <footer class="footer">
        <div class="footer__copy">
            &copy; 2024 сrossw.ru - Японские кросворды
        </div>
    </footer>
</body>
</html>
