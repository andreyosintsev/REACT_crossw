<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <title>Кроссворд № 1 - Японские кроссворды | crossw.ru</title>
        <link rel="stylesheet" type="text/css" href="css/common/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/common/consts.css" />

        <link rel="stylesheet" type="text/css" href="blocks/header/css/header.css" />
        <link rel="stylesheet" type="text/css" href="blocks/wrapper/css/wrapper.css" />
        <link rel="stylesheet" type="text/css" href="blocks/sidebar/css/sidebar.css" />
        <link rel="stylesheet" type="text/css" href="blocks/menu-main/css/menu-main.css" />
        <link rel="stylesheet" type="text/css" href="blocks/button-menu-mobile/css/button-menu-mobile.css" />
        <link rel="stylesheet" type="text/css" href="blocks/menu-mobile/css/menu-mobile.css" />
        <link rel="stylesheet" type="text/css" href="blocks/block/css/block.css" />
        <link rel="stylesheet" type="text/css" href="blocks/status/css/status.css" />
        <link rel="stylesheet" type="text/css" href="blocks/controls/css/controls.css" />
        <link rel="stylesheet" type="text/css" href="blocks/board/css/board.css" />
        <link rel="stylesheet" type="text/css" href="blocks/overlay/css/overlay.css" />
        <link rel="stylesheet" type="text/css" href="blocks/footer/css/footer.css" />
        <link rel="stylesheet" type="text/css" href="css/pages/game.css" />

        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
    </head>
    <body>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__title">
                    <a class="header__link" href="index.html" title="На главную">
                        <img class="header__logo" src="images/logo.png" />
                        <div class="header__sitename">Японские кроссворды</div>
                    </a>
                </div>
                <div class="header__menu-main menu-main">
                    <ul class="menu-main__items">
                        <li class="menu-main__item">Все кроссворды</li>
                        <li class="menu-main__item">Лучшие кроссворды</li>
                        <li class="menu-main__item">Как решать кроссворды</li>
                    </ul>
                </div>
                <div class="button-menu-mobile header__button-menu-mobile">
                    <svg
                        class="button-menu-mobile__icon"
                        width="26"
                        height="26"
                        viewBox="0 0 26 26"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        filter="url(#shadow)"
                    >
                        <defs>
                            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0, 0, 0, 1)" />
                            </filter>
                        </defs>

                        <line class="button-menu-mobile__icon-line1" y1="2" x2="26" y2="2" stroke="currentColor" stroke-width="2" />
                        <line class="button-menu-mobile__icon-line2" y1="12" x2="26" y2="12" stroke="currentColor" stroke-width="2" />
                        <path class="button-menu-mobile__icon-line3" d="M0 23H30" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
            </div>
        </header>
        <div class="menu-mobile invisible">
            <div class="menu-mobile__title">Японские кроссворды</div>
            <ul class="menu-mobile__items">
                <li class="menu-mobile__item">
                    <a class="menu-mobile__link" href="#" title="Просмотреть все кроссворды">Все кроссворды</a>
                </li>
                <li class="menu-mobile__item">
                    <a class="menu-mobile__link" href="#" title="Просмотреть лучщие кроссворды">Лучшие кроссворды</a>
                </li>
                <li class="menu-mobile__item">
                    <a class="menu-mobile__link" href="#" title="Статья о кроссвордах">Как решать кроссворды</a>
                </li>
            </ul>
        </div>
        <div class="wrapper">
            <main class="main">
                <div class="block status-control">
                    <div class="status">
                        <div class="status__entry crossword-name">
                            <div class="status__entry-key status__entry-key_number">Кроссворд</div>
                            <div class="status__entry-value">№ 1</div>
                        </div>
                        <div class="status__entry crossword-date-add">
                            <div class="status__entry-key">Время</div>
                            <div class="status__entry-value">01:16</div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="button controls__button controls__button_size-up" type="button" data-title="Уменьшить клетки">
                            <img class="controls__button-image" src="images/buttons/size-up.svg" alt="Уменьшить клетки" />
                        </button>
                        <button class="button controls__button controls__button_size-down" type="button" data-title="Увеличить клетки">
                            <img class="controls__button-image" src="images/buttons/size-down.svg" alt="Увеличить клетки" />
                        </button>
                        <div class="controls__line"></div>
                        <button class="button controls__button controls__button_help" type="button" data-title="Взять подсказку">
                            <img class="controls__button-image" src="images/buttons/help.svg" alt="Подсказка" />
                        </button>
                        <div class="controls__line"></div>
                        <button class="button controls__button controls__button_restart" type="button" data-title="Начать заново">
                            <img class="controls__button-image" src="images/buttons/restart.svg" alt="Перезапуск" />
                        </button>
                    </div>
                </div>
                <div class="block board">
                    <div class="game">
                        <img src="images/mockup-crossword-large.jpg" alt="Игровое поле" />
                    </div>
                </div>
            </main>
            <aside class="sidebar">
                <div class="ads">
                    <!--img src="images/banner-300x800.png" /-->
                </div>
            </aside>
        </div>
        <footer class="footer">
            <div class="ads-bottom">
                <img src="images/banner-mobile.jpg" />
            </div>
            <div class="footer__copy">&copy; 2025 сrossw.ru - Японские кросворды</div>
        </footer>
        <div class="overlay hidden"></div>

        <script src="scripts/init.js"></script>
        <script src="scripts/menu-mobile.js"></script>
    </body>
</html>
