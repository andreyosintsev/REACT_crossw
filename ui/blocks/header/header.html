<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header</title>
        <link rel="stylesheet" href="../../css/common/normalize.css" />
        <link rel="stylesheet" href="../../css/common/consts.css" />

        <link rel="stylesheet" href="../button-menu-mobile/css/button-menu-mobile.css" />
        <link rel="stylesheet" href="../menu-main/css/menu-main.css" />

        <link rel="stylesheet" href="css/header.css" />
    </head>
    <body style="background-color: lime">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__title">
                    <a class="header__link" href="index.html" title="На главную">
                        <img class="header__logo" src="images/logo.png" />
                        <div class="header__sitename">Японские кроссворды</div>
                    </a>
                </div>
                <div class="header__menu-main menu-main">
                    <ul class="menu-main__items">
                        <li class="menu-main__item">Все кроссворды</li>
                        <li class="menu-main__item">Лучшие кроссворды</li>
                        <li class="menu-main__item">Как решать кроссворды</li>
                    </ul>
                </div>
                <div class="button-menu-mobile header__button-menu-mobile">
                    <svg
                        class="button-menu-mobile__icon"
                        width="26"
                        height="26"
                        viewBox="0 0 26 26"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        filter="url(#shadow)"
                    >
                        <defs>
                            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                                <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0, 0, 0, 1)" />
                            </filter>
                        </defs>

                        <line class="button-menu-mobile__icon-line1" y1="2" x2="26" y2="2" stroke="currentColor" stroke-width="2" />
                        <line class="button-menu-mobile__icon-line2" y1="12" x2="26" y2="12" stroke="currentColor" stroke-width="2" />
                        <path class="button-menu-mobile__icon-line3" d="M0 23H30" stroke="currentColor" stroke-width="2" />
                    </svg>
                </div>
            </div>
        </header>
    </body>
</html>
