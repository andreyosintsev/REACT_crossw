<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Block</title>
        <link rel="stylesheet" href="../../css/common/normalize.css" />
        <link rel="stylesheet" href="../../css/common/consts.css" />
        <link rel="stylesheet" href="css/controls.css" />
    </head>
    <body style="background-color: lime">
        <div class="controls">
            <button class="button controls__button controls__button_size-up" type="button" data-title="Уменьшить клетки">
                <img class="control__button-image" src="images/buttons/size-up.svg" alt="Уменьшить клетки" />
            </button>
            <button class="button controls__button controls__button_size-down" type="button" data-title="Увеличить клетки">
                <img class="control__button-image" src="images/buttons/size-down.svg" alt="Увеличить клетки" />
            </button>
            <div class="control__line"></div>
            <button class="button controls__button controls__button_help" type="button" data-title="Взять подсказку">
                <img class="control__button-image" src="images/buttons/help.svg" alt="Подсказка" />
            </button>
            <div class="control__line"></div>
            <button class="button controls__button controls__button_restart" type="button" data-title="Начать заново">
                <img class="control__button-image" src="images/buttons/restart.svg" alt="Перезапуск" />
            </button>
        </div>
    </body>
</html>
